version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgres_db
    environment:
      POSTGRES_USER: snapCart_rw_user           # Set database user
      POSTGRES_PASSWORD: snapCart_rw_user       # Set database password
      POSTGRES_DB: snapCart                     # Set database name
    ports:
      - "5432:5432"                             # Expose Postgres port to host
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persist data
    networks:
      - app_network

volumes:
  postgres_data: {}

networks:
  app_network:
    driver: bridge
